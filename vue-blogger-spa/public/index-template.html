<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Blogger SPA</title>
</head>
<body>
  <div id="app"></div>
  
  <!-- This is where your Vue application will be mounted -->
  <script>
    // Create a container for the Vue app if it doesn't exist
    (function() {
      const appContainer = document.getElementById('app') || document.createElement('div');
      appContainer.id = 'app';
      
      if (!document.getElementById('app')) {
        document.body.appendChild(appContainer);
      }
      
      // Load the Vue application script
      const script = document.createElement('script');
      script.src = 'YOUR_HOSTING_URL/index.js'; // You'll need to replace this with your actual hosting URL
      script.async = true;
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
